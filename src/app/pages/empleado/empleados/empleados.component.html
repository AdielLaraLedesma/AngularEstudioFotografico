<div class="container mt-3">
    <a class="btn btn-primary" routerLink="agregar">Agregar</a>
  </div>
  <hr>
  
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido Paterno</th>
          <th scope="col">Apellido Materno</th>
          <th scope="col">celular</th>
          <th scope="col">direccion</th>
          <th scope="col">rol</th>
          <th scope="col">email</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <th scope="row">{{ empleado.id }}</th>
          <td> {{ empleado.nombre }}</td>
          <td> {{ empleado.ape_pat }}</td>
          <td> {{ empleado.ape_mat }}</td>
          <td> {{ empleado.celular }}</td>
          <td> {{ empleado.direccion }}</td>
          <td> {{ empleado.rol_id }}</td>
          <td> {{ empleado.correo }}</td>
          <td style="display: flex; flex-direction: row;">
              <a class="nav-link" routerLink="/editempleado/{{empleado.id}}">
                  <mat-icon>edit</mat-icon>
              </a>
              <a class="nav-link" (click) = "eliminarEmpleado(empleado.id)">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
  
        </tr>
      </tbody>
  </table>
