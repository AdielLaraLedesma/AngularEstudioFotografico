<div class="main-content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-xl-4 order-xl-1" *ngIf="imagesHtml.length != 0">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-12 header">
                                <h3 class="mb-0"> Imagenes seleccionadas </h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <img class="img-form" *ngFor='let url of imagesHtml; let i = index' [src]="url"
                                    style="margin: 3px;">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="m-auto order-xl-1" [class.col-xl-7]="imagesHtml.length != 0"
                [class.col-xl-8]="imagesHtml.length == 0">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-12 header">
                                <h3 *ngIf="servicio != null" class="mb-0">{{ servicio.paquete_nombre }}</h3>
                                <div class="container-status">
                                    <button *ngIf="servicio != null && mostrarBotonFinalizar" type="button"
                                        class="btn btn-primary" (click)="finalizarServicio()">Finalizar
                                        servicio</button>
                                    <h3 *ngIf="servicio != null">{{ servicio.estatus_nombre }}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mt-3" *ngIf="servicio != null">
                            <div class="col-lg-6">
                                <mat-icon>face</mat-icon> Nombre del cliente :
                            </div>
                            <div class="col-lg-6 text-right">
                                {{ servicio.nombre_cliente }}
                            </div>
                        </div>
                        <div class="row mt-3" *ngIf="servicio != null">
                            <div class="col-lg-6">
                                <mat-icon>image</mat-icon> Total de imagenes :
                            </div>
                            <div class="col-lg-6 text-right">
                                {{ imagesHtml.length }}
                            </div>
                        </div>
                        <hr>
                        <div class="row mt-3" *ngIf="servicio != null">
                            <div class="col-lg-6">
                                <mat-icon>credit_card</mat-icon> El total es :
                            </div>
                            <div class="col-lg-6 text-right">
                                {{ servicio.total }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
