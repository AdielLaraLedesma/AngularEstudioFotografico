<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <div class="container mt-7">
      <!-- Table -->
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Perfil</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Informacion del usuario</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Nombre</label>
                        <input type="text" class="form-control form-control-alternative" placeholder="Nombre" [(ngModel)]="user.nombre" name="nombre">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label">Email address</label>
                        <input type="email" class="form-control form-control-alternative" placeholder="Email" [(ngModel)]="user.correo" name="correo">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Apellido Paterno</label>
                        <input type="text" class="form-control form-control-alternative" placeholder="Apellido Paterno" [(ngModel)]="user.ape_pat" name="ape_pat">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Apellido Materno</label>
                        <input type="text" class="form-control form-control-alternative" placeholder="Apellido Materno" [(ngModel)]="user.ape_mat" name="ape_mat">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Fecha de Nacimiento</label>
                        <input type="text" class="form-control form-control-alternative" placeholder="Fecha de Nacimiento" [(ngModel)]="user.fech_nac" name="fech_nac">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Puesto en la empresa</label>
                        <input type="text" class="form-control form-control-alternative" placeholder="Puesto" [(ngModel)]="user.rol_id" name="rol_id">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
