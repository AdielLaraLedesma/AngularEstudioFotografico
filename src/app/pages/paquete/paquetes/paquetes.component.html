<div class="container">
  <a class="btn btn-primary mt-3" routerLink="agregar">Agregar</a>
</div>
<hr>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">nombre</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paquete of paquetes">
        <th scope="row">{{ paquete.id }}</th>
        <!--<td> {{ paquete.userId }}</td>-->

        <!--<td> {{ paquete.title }} </td>-->
        <!--<td> {{ paquete.body }} </td>-->
        <td style="display: flex; flex-direction: row;">
            <a class="nav-link" routerLink="/editpaquete/{{paquete.id}}">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="nav-link" routerLink="/delete/{{paquete.id}}">
                <mat-icon>delete</mat-icon>
            </a>
        </td>

      </tr>
    </tbody>
</table>
