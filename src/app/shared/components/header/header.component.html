<!--<mat-toolbar color="primary">-->
<nav class="navbar navbar-dark bg-dark">

  <ng-container *ngIf="isLogged; else viewNoLogged">
    <div>
      <ng-container *ngIf="user.rol_id == 1;">
        <a mat-button routerLinkActive="active" routerLink="/administrador/empleados">Empleados</a>
        <a mat-button routerLinkActive="active" routerLink="/administrador/paquetes">Paquetes</a>
        <a mat-button routerLinkActive="active" routerLink="/administrador/marcos">Marcos</a>
      </ng-container>
      <ng-container *ngIf="user.rol_id == 3;">
        <a mat-button routerLinkActive="active" routerLink="/fotografo/servicios/{{user.id}}">Mis servicios</a>
      </ng-container>
      <ng-container *ngIf="user.rol_id == 4;">
        <a mat-button routerLinkActive="active" routerLink="/recepcionista/servicios/">Servicios</a>
      </ng-container>
    </div>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
      <img class="auth-img" [src]="url + user.url_imagen">

      <ng-container *ngIf="user.rol_id == 1;">
        <strong class="text-white">ADMINISTRADOR</strong>
      </ng-container>
      <ng-container *ngIf="user.rol_id == 3;">
        <strong class="text-white">FOTOGRAFO</strong>
      </ng-container>
      <ng-container *ngIf="user.rol_id == 4;">
        <strong class="text-white">RECEPCIONISTA</strong>
      </ng-container>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/auth/profile">Mi perfil</button>
      <button mat-menu-item routerLink="/auth/change-password">Cambiar contrase침a</button>
      <button mat-menu-item (click)="onLogout()">Cerrar sesi칩n</button>
    </mat-menu>
  </ng-container>
</nav>
<!--</mat-toolbar>-->

<ng-template #viewNoLogged>
  <div>
    <a mat-button routerLink="/auth/login">Iniciar sesi칩n</a>
    <a mat-button routerLink="/auth/forgot-password">Olvide mi contrase침a</a>
  </div>
</ng-template>
